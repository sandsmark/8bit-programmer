name: CMake

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        #os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1

    - name: fetch submodules
      run: git submodule update --init --recursive

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache-fuckoffwintendo

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        arch: win64_mingw81

    #- name: Create Build Environment
    #  # Some projects don't allow in-source building, so create a separate build directory
    #  # We'll use this as our working directory for all subsequent commands
    #  #run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles"

    - name: Build
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: cmake --build . --config Release

    - name: Package
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      shell: cmd
      env:
        GITHUB_RUN_NUMBER: ${{ env.GITHUB_RUN_NUMBER }}
      run: |
        @echo on
        mkdir 8bit-programmer
        move 8bit-programmer.exe 8bit-programmer\
        cd 8bit-programmer
        windeployqt --compiler-runtime --no-translations 8bit-programmer.exe
        cd ..
        7z a 8bit-programmer-v%GITHUB_RUN_NUMBER%.zip 8bit-programmer\*


    - uses: ncipollo/release-action@v1
      with:
        artifacts: "8bit-programmer-*.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: 64
        allowUpdates: true
